<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
		<tr>
			
			<td>
				<!--first nested table -->
				<table border="1">
				<tr> 
					<th colspan="2">Nested Table 2</th>
				</tr>
				<tr>
				<th>Column 1</th>
				<th>Column 2</th>
				</tr>
				<tr>
					<th>abc</th>
					<th>def</th>
				</tr>
				</table>
			</td>
				<!--second nested table -->
			<td>
               <table border="1">
				   <tr>
					   <th colspan="2">Nested Table 1</th>
				   </tr>
				   <tr>
					   <th>
						   <ul>
							   <li>List item1</li>
							   <li>List item2</li>
							   <li>List item3</li>
						   </ul>
					   </th>
					 
				   </tr>
			   </table>
				
			</td>
			<!-- third table start -->
		
		<tr>
			<td>
				<table border="1">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td><a>Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<!-- Nested table 4 -->
			<td>
				<table border="1">
                    <tr>
						<th>Nested Table 4</th>
					</tr>
                    <tr>
						<td style="background:black; color: white">HTML</td>
					</tr>
					
				</table>
			</td>
		</tr>
      <!-- Your code here -->
    </table>
  </body>
</html>
